<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
  </head>
  <body>
     <h1>Product Checkout</h1>
    <p>Review and Pay for <strong>Bamboo Pen Stand</strong></p>
    <p><strong>Price:</strong> $110</p>
     <label>
      <input
        id="bancontact-radio"
        value="bancontact"
        name="payment-option"
        type="radio"
      />
      <span id="bancontact-mark"></span>
    </label>

    <div id="bancontact-container"></div>
    <div id="bancontact-btn"></div>
    <p id="result-message"></p>
       
    <!-- Replace the "test" client-id value with your client-id -->
    <script src="https://www.paypal.com/sdk/js?client-id=AW5tTKxUMe32m2738i_-g0zzGtVihgcycHve5elMLxfcMxX0y8D5G6xWKxomI_SHpyNpYqiI2DVwBLum&components=buttons,payment-fields,marks,funding-eligibility&enable-funding=bancontact&currency=EUR"></script>
    <script src="app.js"></script>
      </body>
</html>
